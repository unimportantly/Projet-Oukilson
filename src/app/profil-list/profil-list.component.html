<div id="listContainer">
  <div id="searchCard">
    <div id="login">
      <form
        #searchUserForm="ngForm"
        (ngSubmit)="onFormSubmit(searchUserForm)"
        id="login-container"
        method="get"
        class="form"
      >
        <h3>Recherche</h3>
        <span class="p-float-label">
          <input
            type="text"
            pInputText
            class="login-form"
            maxlength="45"
            name="username"
          />
          <label for="float-input">Pseudo</label>
        </span>
        <br />
        <span class="p-float-label">
          <input
            type="text"
            pInputText
            class="login-form"
            maxlength="40"
            name="gameOwned"
          />
          <label for="float-input">Jeu possédé</label>
        </span>
        <br />
        <span class="p-float-label">
          <input
            type="text"
            pInputText
            class="login-form"
            maxlength="45"
            name="gameLiked"
          />
          <label for="float-input">Jeu aimé</label>
        </span>
        <br />
        <span class="p-float-label">
          <input
            type="text"
            pInputText
            class="login-form"
            maxlength="45"
            name="location"
          />
          <label for="float-input">Ville</label>
        </span>
        <br />
        <br />
        <div class="check">
          <input
            id="checkbox"
            type="checkbox"
            name="OnMyFriendList"
            value="OnMyFriendList"
          />Dans mes amis
        </div>
        <br />
        <div class="check">
          <input
            id="checkbox"
            type="checkbox"
            name="OnMyDeniedList"
            value="OnMyDeniedList"
          />Dans mes indésirables
        </div>
        <br />
        <button id="on-card-button" type="submit">Rechercher</button>
      </form>
    </div>
  </div>
  <div id="search-result">
    <app-profil
      *ngFor="let profil of profilList"
      [profil]="profil"
    ></app-profil>
  </div>
</div>
