<div class="display-bar">
    <span class="name">
        {{this.event.title}}
    </span>
    <span class="game">
        On joue à ça: {{this.event.game.name}}
    </span>
    <span class="location">
        On joue là: {{this.event.location.town}}
    </span>
    <span class="date">
        On joue quand: {{this.event.startingDate.toLocaleString()}}
    </span>
    <button class="grey-button" (click)="switchView()">{{ buttonText }}</button>
</div>
