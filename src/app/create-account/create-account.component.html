<div class="component-container">
  <div class="main-card">
    <form
      (ngSubmit)="onFormSubmit()"
      [formGroup]="createAccountForm"
      class="form"    >
      <span class="p-float-label">
        <input
          type="text"
          pInputText
          class="login-form"
          maxlength="45"
          id="nickname"
          formControlName="nickname"
          required
        />
        <label for="float-input">PSEUDO</label>
      </span>
      <div
        *ngIf="
          createAccountForm.controls['nickname'].invalid &&
          (createAccountForm.controls['nickname'].dirty ||
            createAccountForm.controls['nickname'].touched)
        "
        id="alert"
      >
        <div *ngIf="createAccountForm.controls['nickname'].errors">
          Veuillez entrer un pseudo.
        </div>
      </div>
      <br />
      <span class="p-float-label">
        <input
          type="password"
          pInputText
          class="login-form"
          minlength="6"
          maxlength="40"
          id="password"
          formControlName="password"
          required
        />
        <label for="float-input">MOT DE PASSE</label>
      </span>
      <div
        *ngIf="
          createAccountForm.controls['password'].invalid &&
          (createAccountForm.controls['password'].dirty ||
            createAccountForm.controls['password'].touched)
        "
        id="alert"
      >
        <div *ngIf="createAccountForm.controls['password'].errors">
          Veuillez entrer un mot de passe valide.
        </div>
      </div>
      <br />
      <span class="p-float-label">
        <input
          type="password"
          pInputText
          class="login-form"
          minlength="6"
          maxlength="40"
          id="confirmPassword"
          formControlName="confirmPassword"
          required
        />
        <label for="float-input">CONFIRMER MOT DE PASSE</label>
      </span>
      <div
        *ngIf="
          createAccountForm.controls['confirmPassword'].value !==
            createAccountForm.controls['password'].value &&
          (createAccountForm.controls['confirmPassword'].dirty ||
            createAccountForm.controls['confirmPassword'].touched)
        "
        id="alert"
      >
        <div *ngIf="createAccountForm.controls['confirmPassword'].errors">
          Les deux mots de passes doivent Ãªtre identiques.
        </div>
      </div>
      <br />
      <span class="p-float-label">
        <input
          type="email"
          pInputText
          class="login-form"
          maxlength="45"
          id="email"
          formControlName="email"
          required
        />
        <br />
        <label for="float-input">EMAIL</label>
      </span>
      <div
        *ngIf="
          createAccountForm.controls['email'].invalid &&
          (createAccountForm.controls['email'].dirty ||
            createAccountForm.controls['email'].touched)
        "
        id="alert"
      >
        <div *ngIf="createAccountForm.controls['email'].errors">
          Veuillez entrer un email valide.
        </div>
      </div>
      <button
        class="grey-button"
      [disabled]="!this.createAccountForm.valid"
        type="submit"
      >
        Valider
      </button>
    </form>
  </div>
</div>
